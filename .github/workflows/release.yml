name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version in manifest
        run: |
          MANIFEST_VERSION=$(jq -r '.version' custom_components/spvm/manifest.json)
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Create ZIP archive
        run: |
          cd custom_components
          zip -r ../spvm.zip spvm/
          cd ..

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md || echo "## Version $VERSION" > release_notes.md
          else
            echo "## Smart PV Meter v$VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See README for full documentation." >> release_notes.md
          fi
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: spvm.zip
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update HACS repository
        run: |
          echo "Release ${{ steps.get_version.outputs.version }} published successfully"
          echo "HACS will automatically detect this release"
