recompute_expected_now:
  name: Recalculer la production attendue
  description: Force un recalcul immédiat de la production PV attendue via k-NN
  fields:
    entry_id:
      name: Entry ID
      description: ID de l'entrée SPVM (optionnel, toutes si non fourni)
      required: false
      example: "a1b2c3d4e5f6g7h8"
      selector:
        text:

reset_cache:
  name: Réinitialiser le cache
  description: Vide le cache historique et les normalisations k-NN
  fields:
    entry_id:
      name: Entry ID
      description: ID de l'entrée SPVM (optionnel, toutes si non fourni)
      required: false
      example: "a1b2c3d4e5f6g7h8"
      selector:
        text:

extend_history:
  name: Étendre l'historique
  description: Charge plus de données historiques pour améliorer les prédictions k-NN
  fields:
    days:
      name: Nombre de jours
      description: Nombre de jours d'historique à charger (défaut 30, max recommandé 365)
      required: false
      default: 30
      example: 90
      selector:
        number:
          min: 7
          max: 1095
          step: 1
          mode: box
